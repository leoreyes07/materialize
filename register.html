<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header class="register__header">
        <nav class="container">
            <a href="index.html" class="brand-logo valign-wrapper">
                <img class="responsive-img left z-depth-2" src="assets/img/Logo.jpg">
            </a>
            <ul class="right valign-wrapper">
                <li><a href="#">About us</a></li>
                <li><a href="#">Contact us</a></li>
                <li><a class="btn" href="#">Sign up</a></li>
            </ul>
        </nav>

        <section class="header__main--pic z-depth-2 hide"></section>
        <section class="container">
            <div class="row register__title">
                <div class="col s12">
                    <h1 class="center-align">Sign up for our daily newsletter.</h1>
                </div>
            </div>
        </section>
    </header>
    <main class="container">
        <div class="row">
            <div class="col s12">
                <div class="card__panel">
                    <form action="">
                        <div class="row section">
                            <div class="input-field col s12 m6">
                                <input id="first_name" type="text" class="validate">
                                <label for="first_name">First Name</label>
                            </div>

                            <div class="input-field col s12 m6">
                                <input id="last__name" type="text" class="validate">
                                <label for="last__name">Last name</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12 m6">
                                <input type="email" id="email" class="validate">
                                <label for="email">Email</label>
                            </div>

                            <div class="input-field col s12 m6">
                                <input type="password" id="password" class="validate">
                                <label for="password">Password</label>
                            </div>
                        </div>
                        <div class="section">
                            <h3 class="center-align">
                                Are you interested in a newsletter about â€¦?
                            </h3>
                        </div>
                        <div class="section">
                            <div class="row">
                                <label class="col s12 m4">
                                    <input type="checkbox">
                                    <span>Politics</span>
                                </label>

                                <label class="col s12 m4">
                                    <input type="checkbox">
                                    <span>Economy</span>
                                </label>

                                <label class="col s12 m4">
                                    <input type="checkbox">
                                    <span>Technology</span>
                                </label>
                            </div>
                        </div>

                        <div class="section">
                            <div class="row">
                                <label class="col s12 m4">
                                    <input type="checkbox">
                                    <span>Enterntaiment</span>
                                </label>

                                <label class="col s12 m4">
                                    <input type="checkbox">
                                    <span>Art</span>
                                </label>

                                <label class="col s12 m4">
                                    <input type="checkbox">
                                    <span>Trends</span>
                                </label>
                            </div>
                        </div>

                        <div class="section">
                            <div class="row">
                                <div class="col s12">
                                    <button class="btn waves-effect waves-light center-align">Submit
                                        <i class="material-icons right">send</i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer class="page__footer"></footer>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
